<!DOCTYPE html>
<html lang="en">
  <head>

    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="game">

          <div class="board__cell" data-value="0,2"></div>

        <div class="board__row">

          <div class="board__cell" data-value="1,2"></div>
        </div>
        <div class="board__row">
          <div class="board__cell" data-value="2,0"></div>
          <div class="board__cell" data-value="2,1"></div>
          <div class="board__cell" data-value="2,2"></div>
        </div>
      </div>
    </div>
    <script src="js/main.js" defer></script>
